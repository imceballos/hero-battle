<!DOCTYPE html>
<html>
<head>
    <title>Hero Battle Game</title>
    <style>
        .container {
            text-align: center;
        }

        h1 {
            color: #FF4500;
        }

        .hero-card {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            text-align: center;
        }

        .hero-card img {
            width: 200px;
            height: 200px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hero Battle Game</h1>
        
        <div class="hero-card">
            <h2>Hero 1</h2>
            <p>Strength: 100</p>
            <p>Speed: 80</p>
            <p>Power: 90</p>
            <p>Combat: 95</p>
            <p>Intelligence: 85</p>
        </div>

        <div class="hero-card">
            <h2>Hero 2</h2>
            <p>Strength: 95</p>
            <p>Speed: 85</p>
            <p>Power: 75</p>
            <p>Combat: 90</p>
            <p>Intelligence: 80</p>
        </div>

        <button class="button">Start Battle</button>
    </div>
</body>
</html>
