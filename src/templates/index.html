<!DOCTYPE html>
<html>
<head>
    <title>Spinning Heroes</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        .section {
            display: inline-block;
            margin: 0 20px;
        }


        .hero {
            margin-top: 20px;
        }

        .hero img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for section in hero_data %}
        <div class="section" id="section-{{ loop.index }}">
            <div>
                <h2>Team Alignment: {{ section.team_alignment }}</h2>
                {% for hero in section.members %}
                <div class="hero">
                    <img src="data:image/png;base64,{{ hero.image }}" alt="{{ hero.name }}">
                    <p>Name: {{ hero.name }}</p>
                    <p>HP: {{ hero.hp }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
